**config.ini file v2.0

**NOTE: There are for possible modes: 
**Hi-Pot--->GB:		test_mode equal to 0,
**GB--->Hi-Pot:		test_mode equal to 1,
**Hi-Pot only:		test_mode equal to 2,
**GB only:		test_mode equal to 3
**********************************************
[TEST_MODE]
test_mode=0

**The time difference (in seconds) between the 
**launching of the second test, referred to the
**launching of the first one, is the delay time.
***********************************************
[DELAY_TIME]
delay_time=0

**End of file**
