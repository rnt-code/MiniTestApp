**VISA_config.ini file v2.0

**There are two possibilities only: RS232 or GPIB
[INTERFACE_TYPE]
interface_type=RS232

**Range address 1 to 30. 
**WARNING: If two instruments are connected to the system,
**the primary address of both instruments must be different. 
[GPIB_SETTINGS]
gpib_board_No.=0
19572_gpib_prim_adr=3
19052_gpib_prim_adr=4

**Range COM port number 1 to 99. 
**WARNING: If two instruments are connected to the system,
**be careful that they do not share the same COM port.
[19572_RS232_SETTINGS]
COM_port=6
baud_rate=9600
flow_control=none
parity=none

[19052_RS232_SETTINGS]
COM_port=5
baud_rate=9600
flow_control=none
parity=none

**End of file**